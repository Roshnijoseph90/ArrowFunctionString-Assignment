<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const convertString=(str)=>{
            return [...str].map((char,index) => `${index}${char.toUpperCase()}`).join(``);
        };
        
       const userInput = prompt("enter a string");
       if (userInput!=null){
        const converttedString = convertString(userInput);
        document.body.innerHTML+= `<p>lowercase String:${userInput}</p>`;
        document.body.innerHTML+=`<p>Uppsercase string:${converttedString}</p>`;
       }
        else{
            document.body.innerHTML+=`<p> No input provided </p>`;

        }
       
        
    </script>
</body>
</html>
